<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="complain.css">
</head>
<body>
    
  <div class="contact-form">
    <h1><b>Feedback</b></h1>
    <hr class="line">
    <h5 class="text-center">Please write your feedback below:</h5>
    <h3 class="mt-4">How do you rate your overall experience?</h3>

    <div>
      <label class="radio-inline"><input type="radio" name="experience" value="bad">Good</label>
      <label class="radio-inline"><input type="radio" name="experience" value="bad">Average</label>
      <label class="radio-inline"><input type="radio" name="experience" value="bad">Bad</label>
    </div>
    <div class="txtb">
      
      <input type="text" name="" value="" placeholder="Enter Your Name">
    </div>
    
    <div class="txtb">
      
      <textarea id="message" required="" placeholder="Write yor message here" cols="48" rows="5"></textarea>
    </div>
    <a class="btn">Send</a>
  </div>



</body>
</html>
